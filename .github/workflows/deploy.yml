name: Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  deploy:
    name: Build and Deploy Monorepo (Backend + Frontend)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Go to project directory or clone if not exists
            cd ~/task-tracker-sre || git clone https://github.com/Dani7867/task-tracker-sre.git ~/task-tracker-sre && cd ~/task-tracker-sre

            # Pull latest code
            git pull origin main

            # Stop and remove running containers
            docker compose down || true

            # Build and start containers in detached mode
            docker compose up -d --build
          EOF
